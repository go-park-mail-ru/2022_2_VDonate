server:
  host: 0.0.0.0
  port: 8080
  cert_path: ""
  key_path: ""

logger:
  level: info

deploy:
  mode: false

cors:
  allow_methods: [
    "POST",
    "GET",
    "DELETE",
    "PUT",
  ]
  allow_origins: [
    "https://vdonate.ml",
    "http://localhost:8080",
    "https://localhost:8080",
    "http://localhost:4200",
  ]
  allow_credentials: true
  allow_headers: [
    "Content-Type",
    "Content-length",
    "X-CSRF-Token",
  ]

csrf:
  enabled: false
  token_length: 32
  context_key: csrf
  context_name: csrf_token
  max_age: 86400
