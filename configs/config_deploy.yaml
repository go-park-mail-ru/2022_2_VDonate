server:
  host: 0.0.0.0
  port: 8080
  cert_path: "/etc/letsencrypt/live/vdonate.ml/fullchain.pem"
  key_path: "/etc/letsencrypt/live/vdonate.ml/privkey.pem"

db:
  driver: postgres
  url: host=postgresql port=5432 user=ubuntu password=secretkey dbname=dev sslmode=disable

logger:
  level: info

deploy:
  mode: true

s3:
  endpoint: minio:9000
  access_key_id: admin
  secret_access_key: secretkey
  # TODO: set up tls for minio
  use_ssl: false
  # Declare polices of buckets here
  buckets:
    img: ""
    avatar: >-
      {"Version": "2012-10-17","Statement": [{"Action": ["s3:GetObject"],"Effect": "Allow","Principal": {"AWS": ["*"]},"Resource": ["arn:aws:s3:::avatar/*"],"Sid": ""}]}